<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celestial Network</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Custom styling for browser-like tabs */
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #202020;
      color: #f2f2f2;
      overflow: hidden; 
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .tabs {
      display: flex;
      overflow-x: auto;
      border-bottom: 2px solid #333;
      background-color: #333;
      border-radius: 10px;
      margin-bottom: 10px;
      align-items: center; /* Center horizontally */
      padding: 0 10px;
    }

    .tab {
      position: relative;
      padding: 10px 15px;
      cursor: pointer;
      background-color: transparent;
      color: #f2f2f2;
      border: none;
      border-bottom: 3px solid transparent;
      transition: border-bottom-color 0.2s ease, background-color 0.2s ease;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .tab:hover {
      background-color: #555;
    }

    .tab.active {
      border-bottom-color: #add8e6;
      background-color: #555;
    }

    .close-tab-btn {
      padding: 6px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #f2f2f2;
      transition: color 0.2s ease;
      font-size: 0.8em;
    }

    .close-tab-btn:hover {
      color: #ff3333;
    }

    .new-tab-btn {
      background-color: #555;
      color: #f2f2f2;
      border: none;
      cursor: pointer;
      padding: 6px 10px;
      border-radius: 10px;
      transition: background-color 0.2s ease;
      margin-left: 10px;
      font-size: 0.8em;
    }

    .new-tab-btn:hover {
      background-color: #777;
    }

    .iframe-container {
      flex-grow: 1;
      display: none;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs" id="tab-bar">
      <button class="new-tab-btn" onclick="openNewTab()">+</button>
    </div>
  </div>

  <script>
    let tabCounter = 0;
    const maxTabs = 15;

    function openNewTab() {
      if (tabCounter >= maxTabs) return;

      tabCounter++;
      const tabContent = document.createElement('div');
      tabContent.classList.add('tab');
      tabContent.setAttribute('data-index', tabCounter);
      tabContent.innerHTML = `Tab ${tabCounter} <button class="close-tab-btn" onclick="closeTab(event)">x</button>`;
      tabContent.addEventListener('click', function(event) {
        switchTab(this);
      });

      document.getElementById('tab-bar').appendChild(tabContent);

      const tabContainer = document.createElement('div');
      tabContainer.classList.add('iframe-container');
      tabContainer.setAttribute('id', `iframe-container-${tabCounter}`);
      document.querySelector('.container').appendChild(tabContainer);

      const iframe = document.createElement('iframe');
      iframe.setAttribute('id', `content-frame-${tabCounter}`);
      iframe.setAttribute('src', 'index.html');

      document.getElementById(`iframe-container-${tabCounter}`).appendChild(iframe);
      switchTab(tabContent);
    }

    function switchTab(tab) {
      const activeTab = document.querySelector('.tab.active');
      if (activeTab) activeTab.classList.remove('active');
      tab.classList.add('active');

      const index = tab.getAttribute('data-index');
      const activeIframe = document.querySelector('.iframe-container.active');
      if (activeIframe) activeIframe.classList.remove('active');
      const iframeContainer = document.getElementById(`iframe-container-${index}`);
      if (iframeContainer) iframeContainer.classList.add('active');
    }

    function closeTab(event) {
      const tab = event.target.closest('.tab');
      const index = tab.getAttribute('data-index');
      const tabContainer = document.getElementById(`iframe-container-${index}`);
      if (tabContainer) tabContainer.remove();
      tab.remove();
      tabCounter--;

      const remainingTabs = document.querySelectorAll('.tab');
      if (remainingTabs.length > 0) {
        switchTab(remainingTabs[remainingTabs.length - 1]);
      } else {
        openNewTab();
      }
    }
  </script>
</body>
</html>
