
<!DOCTYPE html>
  <html>
  <head>
      <title>Celestial Network</title>
      <link rel="stylesheet" href="/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background-color: #202020;
            color: #f2f2f2;
            text-align: center;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
        }

        .navbar a {
            color: #f2f2f2;
            text-decoration: none;
            margin: 0 10px;
        }

        .icons {
            display: flex;
        }

        .navlink {
            margin: 0 10px;
        }

        .title {
            font-size: 36px;
            margin: 20px 0;
            text-align: center;
            color: #ddd;
        }

      .game-icons {
          display: flex;
          justify-content: center; 
          flex-wrap: wrap; 
          gap: 20px; 
          margin: 20px auto; 
          max-width: 1200px;
      }

        .game-icon {
            text-align: center;
            width: 120px;
            height: 120px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .game-icon button {
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            display: block;
            width: 100%;
            height: 100%;
        }

        .game-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            margin: 0 auto;
            transition: transform 0.3s ease-in-out;
        }

        .game-icon p {
            margin-top: 10px;
            color: #fff;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: bottom 0.3s ease-in-out, opacity 0.3s ease-in-out;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .game-icon:hover {
            transform: translateY(-5px);
        }

        .game-icon:hover img {
            transform: scale(1.1);
        }

        .game-icon:hover p {
            bottom: 0;
            opacity: 1;
        }

      .search-bar {
          padding: 12px 18px; 
          margin: 20px auto;
          width: 80%;
          max-width: 400px;
          border: 2px solid #4a4a4a;
          border-radius: 25px;
          background-color: #333; 
          font-size: 16px;
          color: #fff; 
          outline: none;
          transition: all 0.3s ease; 
      }

      .search-bar:focus {
          border-color: #66afe9; 
          box-shadow: 0 0 5px rgba(102, 175, 233, 0.6); 
      }

      .search-bar::placeholder {
          color: #999; 
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <a href="/">
        <img class="home" src="/home.png">
      </a>
      <div class="icons">
        <a class="navlink navlink-games" href="/game.html">Games</a>
        <a class="navlink navlink-apps" href="/app.html">Apps</a>
        <a class="navlink navlink-partners" href="/partner.html">Partners</a>
      </div>
    </div>

      <input type="text" id="searchInput" class="search-bar" placeholder="Search..." oninput="searchIcons()">

      <div class="game-icons">
          <div class="game-icon" data-url="/games/gdash.html" data-name="Geometry Dash">
              <button onclick="redirectToPartner(this)">
                  <img src="/gameicons/gdash.jpg" alt="Geometry Dash">
              </button>
              <p>Geometry Dash</p>
          </div>
          <div class="game-icon" data-url="/games/gdashm.html" data-name="Geometry Dash Meltdown">
              <button onclick="redirectToPartner(this)">
                  <img src="/gameicons/gdashmlt.png" alt="Geometry Dash Meltdown">
              </button>
              <p>Geometry Dash Meltdown</p>
          </div>
        <div class="game-icon" data-url="/games/gdashsz.html" data-name="Geometry Dash Sub-Zero">
                <button onclick="redirectToPartner(this)">
                    <img src="/gameicons/gdashsubzr.jpg" alt="Geometry Dash Sub-Zero">
                </button>
                <p>Geometry Dash Sub-Zero</p>
            </div>
        <div class="game-icon" data-url="/games/gdashw.html" data-name="Geometry Dash World">
            <button onclick="redirectToPartner(this)">
                <img src="/gameicons/gdashwrld.jpg" alt="Geometry Dash World">
            </button>
            <p>Geometry Dash World</p>
        </div>
        </div>
      </div>

      <script>
          function redirectToPartner(button) {
              var url = button.parentElement.dataset.url;
              window.location.href = url;
          }

          function searchIcons() {
              var input, filter, icons, icon, i, txtValue;
              input = document.getElementById('searchInput');
              filter = input.value.toUpperCase();
              icons = document.querySelectorAll('.game-icon');

              icons.forEach(icon => {
                  txtValue = icon.dataset.name.toUpperCase();
                  if (txtValue.indexOf(filter) > -1) {
                      icon.style.display = "";
                  } else {
                      icon.style.display = "none";
                  }
              });
          }
      </script>
  </body>
  </html>
