<!DOCTYPE html>
<html>
<head>
  <title>Celestial Network</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="js/a70619ef6c.js" crossorigin="anonymous"></script>
  <script src="/index.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #202020;
      color: #f2f2f2;
      overflow: hidden; 
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
      overflow-y: auto; 
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #333;
    }

    .navbar a {
        color: #f2f2f2;
        text-decoration: none;
        margin: 0 10px;
    }

    .icons {
        display: flex;
    }

    .navlink {
        margin: 0 10px;
    }

    .title {
      font-size: 36px;
      margin-bottom: 20px;
      color: #ddd;
    }

    .subtitle {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 40px;
    }

    .searchbar {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 0px;
    }

    .search-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 700px;
      position: relative;
    }

    .input-field {
      padding: 12px 20px;
      width: calc(100% - 50px);
      border-radius: 25px;
      border: 2px solid #333;
      font-size: 16px;
      transition: all 0.3s ease;
      outline: none;
      background-color: #333;
      color: #f2f2f2;
      margin-right: 10px;
    }

    #go {
      padding: 12px 20px;
      border-radius: 50%;
      border: none;
      background-color: #555;
      color: #f2f2f2;
      font-size: 16px;
      cursor: pointer;
      transition:
        background-color 0.3s ease,
        transform 0.3s ease;
    }

    #go:hover {
      background-color: #777;
      transform: scale(1.05);
    }

    #go i {
      font-size: 18px;
    }

    .input-field::placeholder {
      animation: placeholderFade 1.5s infinite;
    }

    @keyframes placeholderFade {
      0%, 100% {
        opacity: 0.5;
      }
      50% {
        opacity: 1;
      }
    }

    .input-field:focus {
      border-color: #add8e6;
      box-shadow: 0 0 8px rgba(173, 216, 230, 0.7);
      transition:
        border-color 0.3s ease,
        box-shadow 0.3s ease;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/">
      <img class="home" src="home.png">
    </a>
    <div class="icons">
      <a class="navlink navlink-games" href="/game.html">Games</a>
      <a class="navlink navlink-apps" href="/app.html">Apps</a>
      <a class="navlink navlink-partners" href="/partner.html">Partners</a>
    </div>
  </div>

  <div class="container">
    <h2 class="title">Celestial Network</h2>
    <h3 class="subtitle" id="randomSubtitle"></h3>
    <div id="content">
      <div class="searchbar">
        <div class="search-container">
          <input id="input" class="input-field" placeholder="Search or Enter URL" autofocus>
          <button id="go" onclick="go()"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
    <div class="cosmic-elements">
    </div>
  </div>

  <script>
    const subtitles = [
      "Celestial Network on top!",
      "Plexile Arcade on top!",
      "Galactic Network on top!",
      "'think smarter not harder of the smart' - Jordan (Check out JMW)",
      "'niggers suck frfr' - Clipped (Check out Plexile Arcade)",
      "Built in GoGuardian Bypass!",
      "Built in Fortiguard Bypass!",
      "Built in Securly Bypass!",
      "Plexile Arcade + Celestial Network",
      "Celestial Network + Galactic Network",
      "Celestial Network",
      "Playing games during educational hours?",
      "Making Unblocking Easier",
      "Is that a cellular device?",
      "Nuh Uh.",
      "Fortnite = Life",
    ];

    function getRandomSubtitle() {
      return subtitles[Math.floor(Math.random() * subtitles.length)];
    }

    document.getElementById('randomSubtitle').innerText = getRandomSubtitle();
  </script>
</body>
</html>
