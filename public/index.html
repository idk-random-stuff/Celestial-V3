<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Celestial Network (Education Version)</title><style>body{font-family:Arial,sans-serif;background-color:#222;margin:0;padding:0;display:flex;justify-content:center;align-items:center;height:100vh}.activation-box{background-color:#333;border-radius:8px;padding:20px;box-shadow:0 0 10px rgba(255,255,255,.1);max-width:400px;width:80%;text-align:center;animation:fadeIn .5s ease-out}@keyframes fadeIn{from{opacity:0}to{opacity:1}}.activation-input{width:100%;padding:10px;margin-bottom:10px;border:1px solid #ccc;border-radius:4px;box-sizing:border-box;font-size:16px;background-color:#555;color:#eee;animation:slideIn .5s ease-out}@keyframes slideIn{from{transform:translateY(-20px);opacity:0}to{transform:translateY(0);opacity:1}}.activation-btn{background-color:#4caf50;color:#fff;padding:10px 20px;border:none;border-radius:4px;cursor:pointer;font-size:16px;animation:scaleIn .5s ease-out}@keyframes scaleIn{from{transform:scale(0)}to{transform:scale(1)}}iframe{width:100vw;height:100vh;border:none;animation:fadeIn 1s ease-out}</style></head><body><div class="activation-box" id="activationBox"><h2 style="color:#fff;">Enter Activation Code</h2><input type="text" id="activationCode" class="activation-input" placeholder="Activation Code"><button onclick="checkActivation()" class="activation-btn">Activate</button><p id="activationMessage"></p></div><script>var activationCodes=["a7bD3f","tP5hR2","sK8gJ1","r9dQ6w","n7G2tF","m6S4kL","fD1zV3","x5H9jW","yT8bP1","c4F5gM","v3J6nS","d2wR8X","p6L9qZ","u9K3yE","a2N7vC","e7X4cG","q8M1uA","r9B2mN","o5V6zH","i4C9rD","l3P5oI","t7W8eB","s6T1lK","v9qO4n","w2S7iU","z8K9tY","y4J3xW","f1G8bS","h5L4uR","n3C6wZ","m9M1rX","g2B7sV","u8Z3aQ","d9H5pP","v4X9zO","c6F2eN","b3V6dM","k5Y8qL","x7W2jK","a1T9yJ","o6R3vI","l8U7mH","r9f5Gd","i4G1cF","s2N8hE","z7C4oD","w3J9bC","e6T2zB","p9Q6lA","t8S3nU","q1M4hD","g7A9rL","b5E2cW","v8X3nZ","y6K9sR","f4T7gV","w2H6oQ","l9Z8jY","p5S3mN","u7D4iB"];var banList=[""];function checkActivation(){var userInput=document.getElementById("activationCode").value;var storedCodes=JSON.parse(localStorage.getItem("activationCodes"))||[];if(banList.includes(userInput)){document.getElementById("activationMessage").innerText="This activation code is banned.";return;}for(var i=0;i<activationCodes.length;i++){if(userInput===decodeActivationCode(activationCodes[i])){document.getElementById("activationMessage").innerText="Activation Successful!";storedCodes.push(activationCodes[i]);localStorage.setItem("activationCodes",JSON.stringify(storedCodes));document.getElementById("activationBox").style.opacity=0;setTimeout(loadHomePage,500);return;}}document.getElementById("activationMessage").innerText="Invalid Activation Code. Please try again.";}function loadHomePage(){document.getElementById("activationBox").style.display="none";var iframe=document.createElement("iframe");iframe.src=String.fromCharCode(104, 111, 109, 101, 46, 104, 116, 109, 108);document.body.appendChild(iframe);}window.onload=function(){var storedCodes=JSON.parse(localStorage.getItem("activationCodes"))||[];if(storedCodes.length>0){loadHomePage();}};function decodeActivationCode(encodedCode){return encodedCode.replace(/[a-zA-Z]/g,function(c){return String.fromCharCode((c<="m"||c>="A"&&c<="M"?c.charCodeAt(0)+13:c.charCodeAt(0)-13));});}</script></body></html>
